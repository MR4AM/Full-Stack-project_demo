<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>欢迎登录</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>用户登录</h1>
    用户名：<input type="text" id="username"><br />
    密码：<input type="password" id="password"><br />
    <input type="button" value="登录" id="btn_login">
    <script>
        $(function(){
            $('#btn_login').click(function(){
                $.post('http://localhost:8082/login', {username: $('#username').val(), pwd: $('#password').val()}, function(res){
                    console.log(res);
                    if(res.status){
                        alert('登录成功');
                    } else {
                        window.alert('用户名不存在或密码错误');
                    }
                })
            })
        })
    </script>
</body>
</html>
